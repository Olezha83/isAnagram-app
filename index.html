<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Anagram</title>
  </head>
  <body>
    <div>
      <h1>Are these strings an anagram?</h1>
      <form id="form">
        <input id="string_one" placeholder="Type first string here" />
        <input id="string_two" placeholder="Type second string here" />
        <button type="submit">Check</button>
      </form>
      <div id="positive_answer">Yes, these strings are an anagram</div>
      <div id="negative_answer">No, these strings are not an anagram</div>
    </div>

    <script src="./js/main.js"></script>
  </body>
